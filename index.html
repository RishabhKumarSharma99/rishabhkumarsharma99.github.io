<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rishabh Kumar Sharma - Portfolio</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and ReactDOM -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <!-- Babel for JSX -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Framer Motion -->
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.16.4/dist/framer-motion.min.js"></script>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Inter', sans-serif;
    }
    .navbar {
      background-color: #0a0e34;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .nav-item {
      transition: color 0.3s ease;
    }
    .nav-item:hover {
      color: #3b82f6;
    }
    .nav-item.active {
      color: #3b82f6;
    }
    .section-title {
      position: relative;
      display: inline-block;
    }
    .section-title::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -10px;
      width: 100%;
      height: 3px;
      background-color: #3b82f6;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 1.2s ease-in-out;
    }
    .section-title.underline-animate::after {
      transform: scaleX(1);
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    .badge {
      border-radius: 20px;
      padding: 5px 15px;
      font-size: 0.9em;
      transition: transform 0.3s ease;
    }
    .badge:hover {
      transform: scale(1.1);
    }
    .hero-text {
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .skill-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .slide-in-left {
      animation: slideInLeft 1s ease-in-out;
    }
    @keyframes slideInLeft {
      0% { opacity: 0; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    .slide-in-right {
      animation: slideInRight 1s ease-in-out;
    }
    @keyframes slideInRight {
      0% { opacity: 0; transform: translateX(50px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    .zoom-in {
      animation: zoomIn 1s ease-in-out;
    }
    @keyframes zoomIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a0e34;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .preloader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .loader-svg path {
      stroke: #3b82f6;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      animation: drawPath 3s ease-in-out forwards;
    }
    .loader-svg path:nth-child(1) { animation-delay: 0s; }
    .loader-svg path:nth-child(2) { animation-delay: 0.5s; }
    .loader-svg path:nth-child(3) { animation-delay: 1s; }
    @keyframes drawPath {
      0% { stroke-dasharray: 0 100; opacity: 0; }
      100% { stroke-dasharray: 100 100; opacity: 1; }
    }
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .carousel-arrow:hover {
      transform: translateY(-50%) scale(1.2);
      background-color: rgba(0, 0, 0, 0.8);
    }
    .carousel-arrow.left {
      left: -50px;
    }
    .carousel-arrow.right {
      right: -50px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const motion = window.framerMotion && window.framerMotion.motion ? window.framerMotion.motion : null;

    const Preloader = () => {
      const [isLoading, setIsLoading] = useState(true);

      useEffect(() => {
        const timer = setTimeout(() => {
          setIsLoading(false);
        }, 3000);

        const handleLoad = () => setIsLoading(false);
        window.addEventListener('load', handleLoad);

        return () => {
          clearTimeout(timer);
          window.removeEventListener('load', handleLoad);
        };
      }, []);

      const FallbackPreloader = () => (
        <div className={`preloader ${isLoading ? '' : 'hidden'}`}>
          <div className="text-center">
            <div className="mb-6">
              <svg
                width="120"
                height="120"
                viewBox="0 0 24 24"
                fill="none"
                className="loader-svg mx-auto"
              >
                <path d="M12 2L2 7L12 12L22 7L12 2Z" />
                <path d="M2 17L12 22L22 17" />
                <path d="M2 12L12 17L22 12" />
              </svg>
            </div>
            <h1 className="text-3xl font-bold text-white mb-2 font-serif animate__animated animate__fadeIn" style={{ animationDelay: '1s' }}>
              Rishabh Kumar Sharma
            </h1>
            <p className="text-gray-400 animate__animated animate__fadeIn" style={{ animationDelay: '1.2s' }}>
              Indian Institute of Technology Delhi
            </p>
          </div>
        </div>
      );

      const MotionPreloader = () => (
        <motion.div
          className={`preloader ${isLoading ? '' : 'hidden'}`}
          initial={{ opacity: 1 }}
          animate={{ opacity: isLoading ? 1 : 0 }}
          transition={{ duration: 0.5 }}
        >
          <div className="text-center">
            <motion.div
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ duration: 0.5 }}
              className="mb-6"
            >
              <svg
                width="120"
                height="120"
                viewBox="0 0 24 24"
                fill="none"
                className="mx-auto"
              >
                <motion.path
                  d="M12 2L2 7L12 12L22 7L12 2Z"
                  stroke="#3b82f6"
                  strokeWidth="2"
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  initial={{ pathLength: 0, opacity: 0 }}
                  animate={{ pathLength: 1, opacity: 1 }}
                  transition={{ duration: 1, ease: "easeInOut" }}
                />
                <motion.path
                  d="M2 17L12 22L22 17"
                  stroke="#3b82f6"
                  strokeWidth="2"
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  initial={{ pathLength: 0, opacity: 0 }}
                  animate={{ pathLength: 1, opacity: 1 }}
                  transition={{ duration: 1, delay: 0.5, ease: "easeInOut" }}
                />
                <motion.path
                  d="M2 12L12 17L22 12"
                  stroke="#3b82f6"
                  strokeWidth="2"
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  initial={{ pathLength: 0, opacity: 0 }}
                  animate={{ pathLength: 1, opacity: 1 }}
                  transition={{ duration: 1, delay: 1, ease: "easeInOut" }}
                />
              </svg>
            </motion.div>
            <motion.h1
              initial={{ opacity: 0 }}
              animate={{ opacity: 1 }}
              transition={{ duration: 0.5, delay: 1 }}
              className="text-3xl font-bold text-white mb-2 font-serif"
            >
              Rishabh Kumar Sharma
            </motion.h1>
            <motion.p
              initial={{ opacity: 0 }}
              animate={{ opacity: 1 }}
              transition={{ duration: 0.5, delay: 1.2 }}
              className="text-gray-400"
            >
              Indian Institue of Technology Delhi
            </motion.p>
          </div>
        </motion.div>
      );

      return motion ? <MotionPreloader /> : <FallbackPreloader />;
    };

    const Navbar = () => {
      const [activeSection, setActiveSection] = useState('home');

      const handleNavClick = (section) => {
        setActiveSection(section);
        const element = document.getElementById(section);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
        }
      };

      return (
        <nav className="navbar fixed top-0 w-full text-white flex justify-between items-center px-10 py-5 z-50 animate__animated animate__fadeInDown">
          <div className="text-3xl font-bold tracking-wide hover:text-blue-400 transition-colors duration-300">
            Rishabh
          </div>
          <div className="flex space-x-8">
            {['home', 'about', 'research', 'coursework', 'work', 'recommendations', 'contact'].map((section) => (
              <a
                key={section}
                href={`#${section}`}
                className={`nav-item flex items-center space-x-2 text-lg capitalize transition-colors duration-300 ${
                  activeSection === section ? 'active text-blue-400' : 'hover:text-blue-400'
                } animate__animated animate__fadeIn`}
                onClick={() => handleNavClick(section)}
              >
                {section === 'home' && <i className="fas fa-home"></i>}
                {section === 'about' && <i className="fas fa-user"></i>}
                {section === 'research' && <i className="fas fa-flask"></i>}
                {section === 'coursework' && <i className="fas fa-book"></i>}
                {section === 'work' && <i className="fas fa-briefcase"></i>}
                {section === 'recommendations' && <i className="fas fa-star"></i>}
                {section === 'contact' && <i className="fas fa-envelope"></i>}
                <span>{section}</span>
              </a>
            ))}
          </div>
        </nav>
      );
    };

    const Home = () => {
      const [currentWordIndex, setCurrentWordIndex] = useState(0);
      const [isTyping, setIsTyping] = useState(true);
      const words = ['a Researcher', 'an Engineer'];
      const [displayText, setDisplayText] = useState('');

      useEffect(() => {
        let timeout;
        const currentWord = words[currentWordIndex];

        if (isTyping) {
          if (displayText.length < currentWord.length) {
            timeout = setTimeout(() => {
              setDisplayText(currentWord.slice(0, displayText.length + 1));
            }, 150); // Type one letter every 150ms
          } else {
            timeout = setTimeout(() => {
              setIsTyping(false);
            }, 1000); // Pause for 1s before erasing
          }
        } else {
          if (displayText.length > 0) {
            timeout = setTimeout(() => {
              setDisplayText(currentWord.slice(0, displayText.length - 1));
            }, 100); // Erase one letter every 100ms
          } else {
            timeout = setTimeout(() => {
              setCurrentWordIndex((prev) => (prev + 1) % words.length);
              setIsTyping(true);
            }, 500); // Pause for 500ms before typing next word
          }
        }

        return () => clearTimeout(timeout);
      }, [displayText, isTyping, currentWordIndex]);

      const TypewriterText = ({ text }) => {
        return (
          <motion.span
            className="text-blue-400 font-semibold relative"
            style={{ display: 'inline-block', minWidth: '200px' }}
          >
            {text.split('').map((char, index) => (
              <motion.span
                key={`${char}-${index}`}
                initial={{ opacity: 0, x: -10 }}
                animate={{ opacity: 1, x: 0 }}
                exit={{ opacity: 0, x: 10 }}
                transition={{ duration: 0.1, delay: index * 0.05 }}
              >
                {char}
              </motion.span>
            ))}
            <motion.span
              className="absolute right-0 top-0 h-full w-1 bg-blue-400"
              animate={{ opacity: [0, 1, 0] }}
              transition={{ duration: 0.5, repeat: Infinity, ease: 'easeInOut' }}
            />
          </motion.span>
        );
      };

      return (
        <section
          id="home"
          className="min-h-screen flex items-center justify-center text-center text-white relative overflow-hidden animate__animated animate__fadeIn"
        >
          <div className="absolute inset-0 z-0">
            <img src="assets/img/IITD4.jpg" alt="IIT Delhi Background" className="w-full h-full object-cover opacity-50 animate__animated animate__zoomIn" />
            <div className="absolute inset-0 bg-gradient-to-r from-blue-900/20 to-transparent animate-pulse"></div>
          </div>
          <div className="relative z-10 max-w-4xl mx-auto px-4">
            <h1 className="hero-text text-5xl md:text-7xl font-extrabold mb-6 leading-tight animate__animated animate__bounceIn">
              Rishabh Kumar Sharma
            </h1>
            <p className="hero-text text-xl md:text-3xl mb-8 font-light tracking-wide">
              I'm{' '}
              {motion ? (
                <TypewriterText text={displayText || '\u00A0'} />
              ) : (
                <span className="text-blue-400 font-semibold">{words[currentWordIndex]}</span>
              )}
            </p>
            <a
              href="#about"
              className="inline-flex items-center space-x-3 bg-blue-500 text-white px-8 py-4 rounded-full text-lg font-medium hover:bg-blue-600 transition-all duration-300 transform hover:scale-105 animate__animated animate__pulse"
            >
              <span>Learn More</span>
              <i className="fas fa-arrow-right"></i>
            </a>
          </div>
        </section>
      );
    };

    const About = () => {
      const titleRef = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              entry.target.classList.add('underline-animate');
              observer.unobserve(entry.target);
            }
          },
          { threshold: 0.5 }
        );

        if (titleRef.current) {
          observer.observe(titleRef.current);
        }

        return () => {
          if (titleRef.current) {
            observer.unobserve(titleRef.current);
          }
        };
      }, []);

      return (
        <section id="about" className="py-16 px-8 animate__animated animate__fadeIn" style={{ background: 'linear-gradient(135deg, #001f3f, #000428)' }}>
          <div className="container mx-auto">
            <h2 className="text-4xl font-bold text-white text-center mb-12 animate__animated animate__slideInDown">
              <span ref={titleRef} className="section-title">About Me</span>
            </h2>
            <div className="flex flex-col md:flex-row items-center gap-x-8">
              <div className="md:w-1/3 mb-6 md:mb-0 animate__animated animate__slideInLeft">
                <div className="relative">
                  <img src="assets/img/aboutp2.jpg" alt="Rishabh Kumar Sharma" className="w-full max-w-xs rounded-lg border-4 border-white/40 mx-auto" />
                </div>
              </div>
              <div className="md:w-2/3 text-white text-justify animate__animated animate__slideInRight">
                <p className="mb-4">Power electronics might not sound glamorous, but it's at the heart of making renewable energy practical, scalable, and efficient. I'm Rishabh Kumar Sharma, currently pursuing my PhD in Power Electronics Converters from the Energy Science and Engineering Department at the Indian Institute of Technology Delhi. My research is focused on something that sounds a bit complex but is incredibly impactful—single DC source-based multilevel inverters for Type-4 wind energy conversion systems. In simpler terms? I'm trying to make wind energy more reliable through smarter converter designs.</p>
                <p className="mb-4">I did my BTech in Electrical Engineering from the National Institute of Technology Srinagar, where I got the foundationals. After that, I joined IIT Delhi as a direct PhD student, diving headfirst into the world of inverters, modulation techniques, and a lot of simulation hours.</p>
                <p className="mb-4">Why does this matter? Well, integrating wind energy into the grid isn't as easy as just plugging in a turbine. It needs converters that are efficient, cost-effective, and grid-friendly—and that's where I come in. I genuinely believe that innovations in converter topology and control can unlock massive potential in renewable integration.</p>
                <p className="mb-4">The journey is challenging, but so is the climate crisis. If better power electronics can help us move the needle on clean energy adoption, then count me in.</p>
              </div>
            </div>
            <div className="mt-12 flex justify-center animate__animated animate__zoomIn">
              <div className="text-center w-full max-w-5xl">
                <iframe src="assets/resume.pdf#toolbar=0" style={{ width: '100%', maxWidth: '1000px', height: '600px', border: '1px solid #ccc', borderRadius: '8px', margin: '0 auto', display: 'block' }}></iframe>
                <div className="mt-4">
                  <a href="assets/resume.pdf" download className="inline-flex items-center space-x-3 bg-blue-500 text-white px-6 py-3 rounded-lg text-lg font-medium hover:bg-blue-600 transition-all duration-300 animate__animated animate__pulse">
                    <span>Download Full Resume</span>
                    <i className="fas fa-download"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </section>
      );
    };

const Research = () => {
  const [filter, setFilter] = useState('all');
  const titleRef = useRef(null);

  const publications = [
    { year: 2023, type: 'conference', content: 'Rishabh Kumar Sharma et al. "Single DC Source Based Asymmetric Multilevel Inverter : Principle, Modulation And Control" IEEE 2nd Ind. Electron. Society Annual On-Line Conf. (ONCON), SC, USA, 2023.', link: 'https://ieeexplore.ieee.org/document/10430562' },
    { year: 2025, type: 'conference', content: 'Rishabh Kumar Sharma, Sumit K Chattopadhyay "A Simplified Approach of Capacitor Sizing in FC-MLC for Wind Turbine based Smart Grid" 5th IEEE Intern. Conf. Sustainable Energy and Future Elec. Transport. (SEFET), Jaipur, India, 2025.' },
    { year: 2026, type: 'journal', content: 'Coming Soon.' },
    { year: 2025, type: 'patent', content: 'Chattopadhyay, Sumit Kumar, Sharma, Rishabh Kumar, "Three-Phase Multilevel Inverter With Flying Capacitor And Level Doubling Network For Enhanced Voltage Levels" Indian Patent application no. 202511033066, April 3, 2025.' },
  ];

  const filteredPublications = filter === 'all' ? publications : publications.filter(pub => pub.type === filter);

  useEffect(() => {
    const observer = new IntersectionObserver(
      ([entry]) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('underline-animate');
          observer.unobserve(entry.target);
        }
      },
      { threshold: 0.5 }
    );

    if (titleRef.current) {
      observer.observe(titleRef.current);
    }

    return () => {
      if (titleRef.current) {
        observer.unobserve(titleRef.current);
      }
    };
  }, []);

  return (
    <section id="research" className="py-16 px-8 animate__animated animate__fadeIn">
      <div className="container mx-auto">
        <h2 className="text-4xl font-bold text-center mb-6 animate__animated animate__slideInDown">
          <span ref={titleRef} className="section-title">Research</span>
        </h2>
        <p className="text-center text-gray-600 mb-12 animate__animated animate__fadeInUp" style={{ textAlign: 'justify' }}>
          I am currently pursuing research under the guidance of Professor Sumit Kumar Chattopadhyay in the Electrical Power and Renewable Energy System (EPRES). My work primarily focuses on the development of single DC source-based multilevel inverter topologies for Type-4 Wind Energy Conversion Systems. The research aims to explore innovative converter topologies, optimizing capacitor sizing methods, and advancing modulation techniques to improve system efficiency, voltage quality, and overall reliability. A list of my scholarly contributions including peer reviewed conference papers, journal publications, patents, and book chapters is provided below.
        </p>
        <div className="flex justify-center space-x-4 mb-8">
          <button onClick={() => setFilter('all')} className={`badge px-4 py-2 ${filter === 'all' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'} animate__animated animate__zoomIn`}>ALL PUBLICATIONS</button>
          <button onClick={() => setFilter('conference')} className={`badge px-4 py-2 ${filter === 'conference' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'} animate__animated animate__zoomIn`}>Conferences</button>
          <button onClick={() => setFilter('journal')} className={`badge px-4 py-2 ${filter === 'journal' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'} animate__animated animate__zoomIn`}>Journals</button>
          <button onClick={() => setFilter('patent')} className={`badge px-4 py-2 ${filter === 'patent' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'} animate__animated animate__zoomIn`}>Patents</button>
        </div>
        <div className="space-y-4">
          {filteredPublications.map((pub, index) => (
            <div key={index} className="card bg-white p-6 flex items-center space-x-4 animate__animated animate__fadeInUp">
              <div className="text-gray-600">{pub.year}</div>
              <span className={`badge ${pub.type === 'conference' ? 'bg-green-100 text-green-800' : pub.type === 'journal' ? 'bg-blue-100 text-blue-800' : 'bg-red-100 text-red-800'}`}>{pub.type.toUpperCase()}</span>
              <div className="flex-1" style={{ textAlign: 'justify' }}>
                {pub.content} {pub.link && <a href={pub.link} target="_blank" rel="noopener noreferrer"><i className="fas fa-globe ml-2"></i></a>}
              </div>
            </div>
          ))}
        </div>
      </div>
    </section>
  );
};

    const Coursework = () => {
      const titleRef = useRef(null);
      const courses = [
        { icon: 'fas fa-bolt', title: 'Selected Topics in Power Electronics', code: 'ELL-857', color: 'text-blue-500' },
        { icon: 'fas fa-microchip', title: 'Power Electronic Converters', code: 'ELL-751', color: 'text-green-500' },
        { icon: 'fas fa-gears', title: 'Modeling of Electrical Machines', code: 'ELL-750', color: 'text-red-500' },
        { icon: 'fas fa-sun', title: 'Solar PV Power Generation', code: 'ESL-855', color: 'text-yellow-500' },
        { icon: 'fas fa-network-wired', title: 'Distributed and Decentralized Energy Systems', code: 'ESL-798', color: 'text-blue-500' },
        { icon: 'fas fa-plug', title: 'Generation, Transmission and Distribution', code: 'ESL-718', color: 'text-gray-500' },
        { icon: 'fas fa-lightbulb', title: 'Electrical Energy Management', code: 'ESL-715', color: 'text-green-500' },
        { icon: 'fas fa-desktop', title: 'Computer Aided Analysis of Power Electronics', code: 'CTL-735', color: 'text-blue-500' },
        { icon: 'fas fa-pen', title: 'Research Writing', code: 'HSL-800', color: 'text-gray-800' },
      ];

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              entry.target.classList.add('underline-animate');
              observer.unobserve(entry.target);
            }
          },
          { threshold: 0.5 }
        );

        if (titleRef.current) {
          observer.observe(titleRef.current);
        }

        return () => {
          if (titleRef.current) {
            observer.unobserve(titleRef.current);
          }
        };
      }, []);

      return (
        <section id="coursework" className="py-16 px-8 animate__animated animate__fadeIn">
          <div className="container mx-auto">
            <h2 className="text-4xl font-bold text-center mb-6 animate__animated animate__slideInDown">
              <span ref={titleRef} className="section-title">Coursework</span>
            </h2>
